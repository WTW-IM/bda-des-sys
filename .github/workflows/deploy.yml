name: Deploy gh-pages
on:
  push:
    branches:
      - master

jobs:
  run:
    name: Deploy gh-pages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Set Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install npm dependencies
        run: npm ci

      - name: Deploy Pages
        run: npm run deploy
